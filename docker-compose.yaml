services:
  daddy:
    image: daddy
    ports:
      - "8080:8080"
    environment:
      DB_URL: "mongodb://cuongnguyen:abcxyz@mongodb"
      DB_NAME: "daddy"
  mongodb:
    image: mongo
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=cuongnguyen
      - MONGO_INITDB_ROOT_PASSWORD=abcxyz
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data:
    driver: local